<!DOCTYPE html>
<html>
<head>
    <title>User Page</title>
    <style>
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .popup-content {
            background-color: white;
            margin: 20% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            text-align: center;
        }

        /* Button style */
        .popup-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>User Page</h1>

<!-- Create User button -->
<button onclick="openPopup('createUserPopup')" class="popup-button">Create User</button>

<!-- Sign In button -->
<button onclick="openPopup('signInPopup')" class="popup-button">Sign In</button>

<!-- Create User Popup -->
<div id="createUserPopup" class="popup">
    <div class="popup-content">
        <h2>Create User</h2>
        <input type="text" id="createUsername" placeholder="Enter Username" required>
        <button onclick="createUser()" class="popup-button">Create</button>
        <button onclick="closePopup('createUserPopup')" class="popup-button">Cancel</button>
    </div>
</div>

<!-- Sign In Popup -->
<div id="signInPopup" class="popup">
    <div class="popup-content">
        <h2>Sign In</h2>
        <input type="text" id="signInUsername" placeholder="Enter Username" required>
        <button onclick="signIn()" class="popup-button">Sign In</button>
        <button onclick="closePopup('signInPopup')" class="popup-button">Cancel</button>
    </div>
</div>

<script src="/js/index.js">
</script>
</body>
</html>
